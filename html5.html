<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
   <link rel="stylesheet" href="style.css">
   <script src="jquery-3.4.1.js"></script>
   <script>
		$(document).ready(function(){
		  $("form").submit(function(){
			validationControl();
		  });
		});
		function validationControl(){
			var password = $("#password").val();
			var passwordControl = $("#passwordControl").val();
			if (password != passwordControl){
				alert("Mot de passe différent du champ de confirmation");
			}
		}
	</script>

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">


</head>

<body>
  <script src="js/scripts.js"></script>
  <form>
    <div>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="user_name" required>
    </div>
    <div>
        <label for="surname">Prénom :</label>
        <input type="text" id="surname" name="user_surname" required>
    </div>
    <div>
        <label for="adress">Adresse :</label>
        <input type="text" id="adress" name="user_adress" required>
    </div>
    <div>
        <label for="postalCode">Code Postal :</label>
        <input type="number" id="postalCode" name="user_postalCode" required>
    </div>
    <div>
        <label for="city">Ville :</label>
        <input type="text" id="city" name="user_city" required>
    </div>
    <div>
        <label for="phoneNumber">Numéro de téléphone :</label>
        <input type="number" id="phoneNumber" name="user_phoneNumber" required>
    </div>
    <div>
        <label for="mail">e-mail :</label>
        <input type="email" id="mail" name="user_mail" required>
    </div>
    <div>
        <label for="civility">Civilité :</label>
        <input type="text" id="civility" name="user_civility" required>
    </div>
    <div>
        <label for="password">Mot de passe :</label>
        <input type="text" id="password" name="user_password" required>
    </div>
    <div>
        <label for="password">Confirmation Mot de passe :</label>
        <input type="text" id="passwordControl" name="user_passwordControl" required>
    </div>
    <div>
        <label for="login">Nom de Compte :</label>
        <input type="text" id="login" name="user_login" required>
    </div>
	<div>
		<input type="submit" value="Envoyer le formulaire">
	</div>
	</form>
</body>
</html>
